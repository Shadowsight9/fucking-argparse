[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fucking_argparse"
dynamic = ["version"]
description = "A dataclass generate library for Namespace object generated by argparse"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ss", email = "huangzheng@shu.edu.cn" }]
dependencies = []


[tool.setuptools.packages.find]
where = ["."]
include = ["fucking_argparse*"]
exclude = ["fucking_argparse.tests*"]
namespaces = false
