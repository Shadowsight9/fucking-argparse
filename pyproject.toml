[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fucking_argparse"
version = "0.0.2"
description = "A dataclass generate library for Namespace object generated by argparse"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ss", email = "huangzheng@shu.edu.cn" }]
dependencies = []
urls = { "Homepage" = "https://github.com/Shadowsight9/fucking-argparse" }

[tool.setuptools.packages.find]
where = ["."]
include = ["fucking_argparse*"]
exclude = ["tests*"]
namespaces = false
